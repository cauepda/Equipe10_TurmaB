<!DOCTYPE html>
<html lang="pt-BR">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do aluno</title>
</head>

<body>
    <h1>Cadastro do aluno</h1>

    <form action="tela_inicial.html" method="post" enctype="multipart/form-data">

    Nome do aluno: <input type="text" name="nome"><br>
    
    Sobrenome do aluno: <input type="text" name="sobrenome"><br>

    Foto do aluno: <input type="file" name="imagem_aluno"><br>
    <input accept="image/*" type="submit" value="Enviar">

    </form>
</body>
</html>
